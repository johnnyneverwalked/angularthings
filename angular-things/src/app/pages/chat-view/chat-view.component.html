<h4 class="font-weight-bold">Select a person to chat with:</h4>
<ul class="list-unstyled mt-5">
  <li class="border-radius bg-dark pointer basic-hover text-white font-weight-bold m-1 p-3 d-inline-block"
      (click)="chatWith(user._id)"
      *ngFor="let user of users">
    <app-user-info [user]="user" [showGravatar]="true"></app-user-info>
  </li>
</ul>
